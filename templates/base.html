{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ledger Sheild :: Crypto Exchange</title>
    <link rel="stylesheet" href="{% static 'css/bs/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bs/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bs/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light box-shadow border-bottom">
        <div class="container">
            <a class="navbar-brand">
                <img src="{% static 'img/logo.png' %}" alt="Ledger Shield" title="Ledger Shield" />
                <small>Off The Chain</small>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about" class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="/faq" class="nav-link {% if request.resolver_match.url_name == 'faq' %}active{% endif %}">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a href="/service-fee" class="nav-link {% if request.resolver_match.url_name == 'service-fee' %}active{% endif %}">Service Fee</a>
                    </li>
                    <li class="nav-item">
                        <a href="/contact-us" class="nav-link {% if request.resolver_match.url_name == 'contact-us' %}active{% endif %}">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
